<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href='assets/stylesheets/app.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <h1 class="center">JavaScript Calculator</h1>

    <div class="container main-calc">
      <div class="col s12 center">
        <h5 id="screen"></h5>
      </div>
        <div class="col s10 offset-s1 center">
        <div class="col s3 calcu-button btn black">7</div>
        <div class="col s3 calcu-button btn black">8</div>
        <div class="col s3 calcu-button btn black">9</div>
        <div class="col s3 calcu-button btn light-blue accent-3 black-text">/</div>
      </div>
        <div class="col s10 offset-s1 center">
        <div class="col s3 calcu-button btn black">4</div>
        <div class="col s3 calcu-button btn black">5</div>
        <div class="col s3 calcu-button btn black">6</div>
        <div class="col s3 calcu-button btn light-blue accent-3 black-text">*</div>
      </div>
        <div class="col s10 offset-s1 center">
        <div class="col s3 calcu-button btn black">1</div>
        <div class="col s3 calcu-button btn black">2</div>
        <div class="col s3 calcu-button btn black">3</div>
        <div class="col s3 calcu-button btn light-blue accent-3 black-text">-</div>
      </div>
        <div class="col s10 offset-s1 center">
        <div class="col s3 calcu-button btn black">0</div>
        <div class="col s3 calcu-button btn black">.</div>
        <div class="col s3 calcu-button btn light-blue accent-3 black-text">+</div>
        <div id='equal-button' class="col s3 btn yellow accent-2 black-text">=</div>
      </div>
        <div class="col s10 offset-s1 center">
          <div id='plusminus-button' class="col s3 btn light-blue accent-3 black-text">+/-</div>
          <div id='percentage-button' class="col s3 btn light-blue accent-3 black-text">%</div>
        <div id="clear-button" class="col s3 btn orange darken-4 black-text">AC</div>
      </div>
    </div>



    <script src='assets/javascripts/calc.js'></script>
  </body>

</html>
